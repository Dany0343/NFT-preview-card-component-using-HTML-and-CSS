<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <section class="container">
    <section class="shadow">
      <section class="container">
        <div class="card">
          <div class="card--pic">
            <div id="eye"></div>
          </div>
          <h1>Equilibrium #3429</h1>
          <p class="card--sub">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__data">
            <div class="card__data--left">
              <div class="ether"></div>
              <p>0.041 ETH</p>
            </div>
            <div class="card__data--right">
              <div class="clock"></div>
              <p>3 days left</p>
            </div>
          </div>
            <div class="autor">
              <div></div>
              <p>Creation of <span class="accent">Jules Wyvern</span></p>
            </div>
        </div>
      </section>
    </section>
  </section>
  

</body>
</html>
